<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP GHG Emission Data by City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Greenhouse Gas Emissions Across the US</h3>
    <h4>Created using data from a 2019 survey conducted by the CDP: 
        <a href="https://data.cdp.net/Governance/2018-2019-Full-Cities-Dataset/vzxs-ejjs" target="_blank">
            https://data.cdp.net/Governance/2018-2019-Full-Cities-Dataset/vzxs-ejjs
        </a>
    </h4>
    <div>
        <table class="checkbox-table">
            <tr>
                <th colspan="2">By City</th>
                <th colspan="2">By State</th>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" value="scope1" checked><label class="label l-b">Scope 1 Emissions</label></td>
                <td><input type="checkbox" class="checkbox" value="scope2" checked><label class="label l-g">Scope 2 Emissions</label></td>
                <td><input type="checkbox" class="checkbox" value="statescope1" checked><label class="label l-y">Scope 1 Emissions</label></td>
                <td><input type="checkbox" class="checkbox" value="statescope2" checked><label class="label l-r">Scope 2 Emissions</label></td>
            </tr>
        </table>
    </div>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="viz.js"></script>
</body>
</html>
