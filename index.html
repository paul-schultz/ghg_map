<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP GHG Emission Data by City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div>
        <table>
            <tr>
                <th colspan="2">By City</th>
                <th colspan="2">By State</th>
            </tr>
            <tr>
                <th><input type="checkbox" class="checkbox" value="scope1" checked><label for="">Scope 1 Emissions</label></th>
                <th><input type="checkbox" class="checkbox" value="scope2" checked><label for="">Scope 2 Emissions</label></th>
                <th><input type="checkbox" class="checkbox" value="statescope1" checked><label for="">Scope 1 Emissions</label></th>
                <th><input type="checkbox" class="checkbox" value="statescope2" checked><label for="">Scope 2 Emissions</label></th>
            </tr>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="viz.js"></script>
</body>
</html>
